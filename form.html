<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatrible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--CUSTOM CSS-->
     <link rel="stylesheet" href="form.css">
     <title>Formulario</title>
    </head>
    <body>
<div class="contenedor">
    <form action="" class="form">
        <div class="form-header">
            <h1 class="form-title"><span>Contacto</span></h1>
        </div>

        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

        <label for="direccion" class="form-label">Direccion:</label>
        <input type="text" id="direccion" class="form-input" placeholder="Escriba su direccion">

        <label for="correo" class="form-label">Correo electronico:</label>
        <input type="email" id="correo" class="form-input" placeholder="Escriba su correo">

        <label for="mensaje" class="form-label">Nombre:</label>
        <textarea id="mensaje" class="form-textarea" placeholder="Aqui escriba su mensaje">
</textarea>

<input type="submit" class="btn-submit" value="Enviar consulta">



    </form>
</div>

    </body>
</html>
